<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular2 Bootstrap4 Modal Component</title>
    <base href="/ng2-bs4-modal/">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://unpkg.com/zone.js@0.8.26?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js"></script>
    <script src="https://npmcdn.com/typescript@2.7.2/lib/typescript.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      System.config({
        baseURL: '/ng2-bs4-modal/',
        transpiler: 'typescript',
        typescriptOptions: {
            emitDecoratorMetadata: true,
            experimentalDecorators: true,
            "lib": ["es2015", "dom"]
        },
        paths: {
            'npm:': 'https://unpkg.com/'
        },
        packages: {
            'demo': {main: 'main', defaultExtension: 'ts'},
            'src': {defaultExtension: 'ts'},
            'rxjs': {
                main: "index.js"
            },
            "rxjs/internal-compatibility" : {
                main: "index.js",
                defaultExtension: "js"
            },
            "rxjs/operators" : {
                main: "index.js",
                defaultExtension: "js"
            }
        },
        map: {
            '@angular/common': 'npm:@angular/common/bundles/common.umd.js',
            '@angular/compiler': 'npm:@angular/compiler/bundles/compiler.umd.js',
            '@angular/core': 'npm:@angular/core/bundles/core.umd.js',
            '@angular/forms': 'npm:@angular/forms/bundles/forms.umd.js',
            '@angular/platform-browser': 'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
            '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
            '@angular/http': 'npm:@angular/http/bundles/http.umd.js',
            '@angular/router': 'npm:@angular/router/bundles/router.umd.js',
            'rxjs': 'npm:rxjs@6.0.0',
            'rxjs-compat': 'npm:rxjs-compat@6.0.0'
        }
      });
      System.import('demo').catch(function(err){ console.error(err); });
    </script>
</head>
<body>

    <a href="https://github.com/dougludlow/ng2-bs3-modal"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <modal-demo></modal-demo>

</body>
</html>
